<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Curso de Automaquiagem Fran BeautyCare</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão recomendado) e um fallback genérico */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f9; /* Um fundo suave para combinar com a estética */
        }
        /* Estilos personalizados para o gradiente do botão, inspirado na logo */
        .btn-gradient {
            background-image: linear-gradient(to right, #e91e63 0%, #9c27b0 100%); /* Pink vibrante para Roxo */
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px 0 rgba(156, 39, 176, 0.4);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Formulário -->
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border-t-8 border-purple-500">
        
        <!-- Logo do Curso -->
        <div class="flex justify-center mb-6">
            <img 
                src="WhatsApp Image 2025-08-25 at 08.19.15.jpeg" 
                alt="Logo Fran BeautyCare" 
                class="w-32 h-32 rounded-full object-cover shadow-lg"
                onerror="this.onerror=null;this.src='https://placehold.co/128x128/9c27b0/ffffff?text=LOGO';"
            >
        </div>

        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">
            Curso de Automaquiagem
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Preencha a ficha e o questionário para garantir sua vaga e receber a confirmação pelo WhatsApp!
        </p>

        <!-- O formulário. O envio é tratado via JavaScript para o WhatsApp -->
        <form id="inscricaoForm">
            
            <!-- SEÇÃO: FICHA DE INSCRIÇÃO -->
            <h2 class="text-2xl font-bold text-gray-700 mt-4 mb-4 border-b pb-2 border-purple-200">
                Ficha de Inscrição
            </h2>

            <!-- Campo Nome Completo -->
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                       placeholder="Seu nome">
            </div>

            <!-- Campo Telefone WhatsApp -->
            <div class="mb-4">
                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone WhatsApp</label>
                <input type="tel" id="telefone" name="telefone" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                       placeholder="(55) 99999-9999">
            </div>
            
            <!-- Campo Cidade -->
            <div class="mb-4">
                <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                <input type="text" id="cidade" name="cidade" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                       placeholder="Sua cidade">
            </div>

            <!-- Campo Preferência de Data/Horário -->
            <div class="mb-6">
                <label for="preferencia" class="block text-sm font-medium text-gray-700 mb-1">Data/Horário de Preferência</label>
                <textarea id="preferencia" name="preferencia" rows="2" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                          placeholder="Ex: Sábado à tarde, ou qualquer dia após as 18h"></textarea>
            </div>
            
            <!-- SEÇÃO: QUESTIONÁRIO -->
            <h2 class="text-2xl font-bold text-gray-700 mt-8 mb-4 border-b pb-2 border-purple-200">
                Questionário
            </h2>

            <!-- Modalidade (Online ou Presencial) -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2 font-semibold">Você prefere o curso:</label>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="modalidade" value="Presencial" required class="form-radio text-purple-600">
                        <span class="ml-2 text-gray-700">Presencial</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="modalidade" value="Online" required class="form-radio text-purple-600">
                        <span class="ml-2 text-gray-700">Online</span>
                    </label>
                </div>
            </div>

            <!-- Qual o seu tipo de pele? -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Qual o seu tipo de pele?</label>
                <select id="tipoPele" name="tipoPele" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                    <option value="">Selecione uma opção</option>
                    <option value="Normal">Normal</option>
                    <option value="Mista">Mista</option>
                    <option value="Seca">Seca</option>
                    <option value="Oleosa">Oleosa</option>
                    <option value="Poros Dilatados">Poros Dilatados</option>
                </select>
            </div>

            <!-- Qual o seu fototipo de pele? -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Qual o seu fototipo de pele?
                    <span class="font-normal text-xs text-gray-500 block">
                        (Qualquer dúvida sobre seu tom, acesse: 
                        <a href="https://sbdrj.org.br/qual-e-seu-fototipo-de-pele/" target="_blank" class="text-purple-500 hover:underline">aqui</a>)
                    </span>
                </label>
                <select id="fototipoPele" name="fototipoPele" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                    <option value="">Selecione uma opção</option>
                    <option value="Extremamente Branca">Extremamente branca</option>
                    <option value="Branca">Branca</option>
                    <option value="Morena Clara">Morena clara</option>
                    <option value="Média">Média</option>
                    <option value="Morena Escura">Morena escura</option>
                    <option value="Negra">Negra</option>
                </select>
            </div>

            <!-- Quais os tons de sombra que você prefere? -->
            <div class="mb-4">
                <label for="tonsSombra" class="block text-sm font-medium text-gray-700 mb-1">Quais os tons de sombra que você prefere?</label>
                <textarea id="tonsSombra" name="tonsSombra" rows="2" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                          placeholder="Ex: Tons neutros, marrons, ou cores vibrantes como azul/rosa"></textarea>
            </div>

            <!-- Qual a cor do seu cabelo? -->
            <div class="mb-4">
                <label for="corCabelo" class="block text-sm font-medium text-gray-700 mb-1">Qual a cor do seu cabelo?</label>
                <input type="text" id="corCabelo" name="corCabelo" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                       placeholder="Ex: Castanho escuro, Loiro, Ruivo">
            </div>

            <!-- Qual a sua idade? -->
            <div class="mb-4">
                <label for="idade" class="block text-sm font-medium text-gray-700 mb-1">Qual a sua idade?</label>
                <input type="number" id="idade" name="idade" min="10" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"
                       placeholder="Sua idade">
            </div>

            <!-- Possui alergia a cosméticos? -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Possui alergia a cosméticos?</label>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="alergia" value="Sim" id="alergiaSim" required class="form-radio text-purple-600">
                        <span class="ml-2 text-gray-700">Sim</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="alergia" value="Não" id="alergiaNao" checked class="form-radio text-purple-600">
                        <span class="ml-2 text-gray-700">Não</span>
                    </label>
                </div>
            </div>

            <!-- Detalhes da Alergia (aparece se 'Sim' for selecionado) -->
            <div id="alergiaDetalhesContainer" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
                <label for="alergiaDetalhes" class="block text-sm font-medium text-red-700 mb-1 font-semibold">Qual o tipo de alergia (especifique):</label>
                <textarea id="alergiaDetalhes" name="alergiaDetalhes" rows="2" 
                          class="w-full px-4 py-2 border border-red-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                          placeholder="Ex: Níquel, látex, ou ingredientes específicos de maquiagem"></textarea>
            </div>

            <!-- Botão de Envio para WhatsApp -->
            <button type="submit" 
                    class="w-full py-3 text-white font-bold rounded-lg btn-gradient shadow-lg uppercase tracking-wider">
                Quero me Inscrever Agora!
            </button>

            <!-- Área para Mensagem de Status -->
            <p id="statusMessage" class="mt-4 text-center text-sm font-medium text-green-600 hidden">
                Redirecionando para o WhatsApp...
            </p>
        </form>
        
        <!-- Link de Contato Direto -->
        <p class="text-center text-sm text-gray-400 mt-6">
            Dúvidas? <a href="https://wa.me/5555999158167" target="_blank" class="text-purple-600 hover:text-purple-800 font-semibold transition duration-150">Fale Conosco Diretamente!</a>
        </p>

    </div>

    <script>
        // Função para mostrar/esconder o campo de detalhes da alergia
        function toggleAlergiaDetalhes() {
            const container = document.getElementById('alergiaDetalhesContainer');
            const alergiaSim = document.getElementById('alergiaSim');
            
            if (alergiaSim.checked) {
                container.classList.remove('hidden');
                document.getElementById('alergiaDetalhes').setAttribute('required', 'true');
            } else {
                container.classList.add('hidden');
                document.getElementById('alergiaDetalhes').removeAttribute('required');
                document.getElementById('alergiaDetalhes').value = ''; // Limpa o campo ao esconder
            }
        }

        // Adiciona listeners para os botões de rádio de Alergia
        document.getElementById('alergiaSim').addEventListener('change', toggleAlergiaDetalhes);
        document.getElementById('alergiaNao').addEventListener('change', toggleAlergiaDetalhes);
        
        // Inicializa o estado (garante que está escondido no carregamento)
        document.addEventListener('DOMContentLoaded', toggleAlergiaDetalhes);


        document.getElementById('inscricaoForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio tradicional do formulário
            
            // 1. Coleta os dados da FICHA DE INSCRIÇÃO
            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const preferencia = document.getElementById('preferencia').value.trim() || 'Nenhuma especificada';

            // 2. Coleta os dados do QUESTIONÁRIO
            const modalidade = document.querySelector('input[name="modalidade"]:checked')?.value || 'Não informada';
            const tipoPele = document.getElementById('tipoPele').value || 'Não informado';
            const fototipoPele = document.getElementById('fototipoPele').value || 'Não informado';
            const tonsSombra = document.getElementById('tonsSombra').value.trim() || 'Nenhuma especificada';
            const corCabelo = document.getElementById('corCabelo').value.trim() || 'Não informada';
            const idade = document.getElementById('idade').value.trim() || 'Não informada';
            const alergia = document.querySelector('input[name="alergia"]:checked')?.value || 'Não informado';
            
            // 3. Coleta o detalhe da alergia (se aplicável)
            let detalhesAlergia = 'N/A';
            if (alergia === 'Sim') {
                detalhesAlergia = document.getElementById('alergiaDetalhes').value.trim() || 'Sim, mas detalhes não especificados';
            }

            // 4. Monta a mensagem para o WhatsApp com todos os dados
            const messageTemplate = 
`*INSCRIÇÃO - CURSO DE AUTOMAQUIAGEM*
        
*--- FICHA DE INSCRIÇÃO ---*
*Nome:* ${nome}
*Telefone:* ${telefone}
*Cidade:* ${cidade}
*Preferencia de Data:* ${preferencia}

*--- QUESTIONÁRIO PRÉ-CURSO ---*
*Modalidade:* ${modalidade}
*Tipo de Pele:* ${tipoPele}
*Fototipo de Pele:* ${fototipoPele}
*Tons de Sombra Preferidos:* ${tonsSombra}
*Cor do Cabelo:* ${corCabelo}
*Idade:* ${idade}
*Alergia a Cosméticos:* ${alergia}
*Detalhes da Alergia:* ${detalhesAlergia}

Por favor, confirme minha inscrição e me envie os detalhes do curso.`; 

            // 5. Codifica a mensagem para ser segura na URL
            const encodedMessage = encodeURIComponent(messageTemplate);
            
            // 6. Constrói o URL do WhatsApp
            // Número de destino: 5555999158167
            const whatsappUrl = `https://wa.me/5555999158167?text=${encodedMessage}`;
            
            // 7. Exibe a mensagem de status e redireciona
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.remove('hidden');
            statusMessage.textContent = 'Redirecionando para o WhatsApp...';
            
            // Redireciona o usuário para o WhatsApp
            window.open(whatsappUrl, '_blank');
        });

    </script>
</body>
</html>
